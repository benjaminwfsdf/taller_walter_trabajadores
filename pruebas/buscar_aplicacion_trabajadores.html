<body>
  <div class="topbar">WWW.MECANICAWALTERURIOL.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header">
        <h1>ðŸ”Ž Buscar Aceites por Auto</h1>
      </div>

      <a href="aceite.html" class="btn btn-secondary">â¬… Volver al Panel</a>

      <!-- FILTROS -->
      <div class="card">
        <h2 class="title">Filtros</h2>

        <input id="qMarca" placeholder="Marca / modelo / descripciÃ³n del auto..."
               oninput="this.value=this.value.toUpperCase()">

        <select id="qCategoria"></select>

        <button class="btn" onclick="filtrar()">Buscar</button>
      </div>

      <!-- RESULTADOS -->
      <div class="card">
        <h2 class="title">Resultados</h2>
        <div id="contenedor"></div>
        <p id="msg" style="opacity:.8;margin-top:8px;"></p>
      </div>

    </div>

    <div class="footer">Â© 2025 BenjamÃ­n GonzÃ¡lez â€” Todos los derechos reservados.</div>

<script>
const BASE_URL="https://script.google.com/macros/s/AKfycbylNvMd3YLMCAmO9vxmB3dzJ9J2LxayYu7-Tlucwbl-aNRJC8OJe3srJRfPjcdnCWg/exec";

const api=async(action,payload={})=>{
  const r=await fetch(BASE_URL,{
    method:"POST",
    headers:{'Content-Type':'text/plain;charset=utf-8'},
    body:JSON.stringify({action,payload})
  });
  return r.json();
};

let productos=[];
const $=id=>document.getElementById(id);

async function cargar(){
  const r=await api("listInventory");
  if(!r.ok) return alert("Error al cargar inventario.");

  productos=(r.data||[]).filter(p=>p.activo);

  const cats=Array.from(new Set(productos.map(p=>p.categoria).filter(Boolean)));

  $("qCategoria").innerHTML =
    `<option value="">Todas las categorÃ­as</option>` +
    cats.map(c=>`<option value="${c}">${c}</option>`).join("");

  render(productos);
}

function render(list){
  const cont=$("contenedor");
  cont.innerHTML="";

  if(!list.length){
    $("msg").textContent="No se encontraron productos.";
    return;
  }

  $("msg").textContent=`Mostrando ${list.length} producto(s).`;

  list.forEach(p=>{

    // Autos compatibles (igual que el segundo)
    let autos=(p.aplicacion||"")
      .split(/[,;\n]/g)
      .map(x=>x.trim())
      .filter(x=>x.length);

    let autosHTML=autos.length
      ? `<ul class="autos-list">` + autos.map(a=>`<li>${a}</li>`).join("") + `</ul>`
      : `<i style="opacity:.6">Sin informaciÃ³n</i>`;

    // âœ… PRECIO (igual que el segundo): usa precio_unit
    let precioHTML = "";
    if (p.precio_unit !== undefined && p.precio_unit !== null && String(p.precio_unit).trim() !== "") {
      const precioNum = parseFloat(String(p.precio_unit).replace(/[^\d.,-]/g,"").replace(/\./g,"").replace(",","."));
      if (!isNaN(precioNum)) {
        precioHTML = `<div class="precio-tag">$${precioNum.toLocaleString('es-CL')}</div>`;
      }
    }

    cont.innerHTML += `
      <div class="result">
        <h3>${p.nombre || "-"}</h3>

        <div class="info-grid">
          <div class="info-item">
            <small>CategorÃ­a:</small>
            <div><span class="tag">${p.categoria || "-"}</span></div>
          </div>

          <div class="info-item">
            <small>Stock:</small>
            <div style="font-weight:900;color:#4CAF50;">${p.stock || 0} unidades</div>
          </div>
        </div>

        <div style="margin:12px 0;">
          <small>Precio unitario:</small><br>
          ${precioHTML || '<span style="opacity:0.6">No especificado</span>'}
        </div>

        <small>Autos compatibles:</small>
        ${autosHTML}
      </div>
    `;
  });
}

function filtrar(){
  const q=$("qMarca").value.toUpperCase();
  const categoria=$("qCategoria").value;

  const filtrados=productos.filter(p=>{
    const okCategoria=!categoria||p.categoria===categoria;

    const texto = `${p.aplicacion||""} ${p.nombre||""} ${p.categoria||""}`.toUpperCase();
    const okMarca=!q||texto.includes(q);

    return okCategoria && okMarca;
  });

  render(filtrados);
}

cargar();
</script>
